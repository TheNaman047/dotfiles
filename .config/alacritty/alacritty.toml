import = [
  "~/.config/alacritty/themes/themes/hyper.toml"
]

[env]
TERM = "xterm-256color"
LC_ALL = "en_US.UTF-8"
LANG = "en_US.UTF-8"

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "Never"
shape = "Beam"

[font]
size = 14

[font.normal]
family = "DankMono Nerd Font"
# style = "Italic"

[font.offset]
y = 0

[font.glyph_offset]
y = 0

[scrolling]
history = 10000

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "zsh"

[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.9

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
