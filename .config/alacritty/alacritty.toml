import = [
  "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[ env ]
TERM = "xterm-256color"

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "Never"
shape = "Beam"

[font]
size = 10

[font.normal]
family = "DankMono Nerd Font"
style = "Italic"

[font.offset]
y = 2

[scrolling]
history = 10000

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
decorations = "Full"
dynamic_padding = true
opacity = 1

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
