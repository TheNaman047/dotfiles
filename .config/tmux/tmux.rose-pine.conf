# filepath: tmux.rose-pine.conf
# Rose Pine Theme Configuration for tmux
# Requires: tmux-plugins/tpm and rose-pine/tmux

# =============================================================================
# CORE THEME SETTINGS
# =============================================================================
set -g @rose_pine_variant 'main'  # Options: main, moon, dawn

# =============================================================================
# STATUS BAR COMPONENTS
# =============================================================================
# Component visibility (use 'on' to enable, '' to disable)
set -g @rose_pine_host ''           # Show hostname in status bar
set -g @rose_pine_user ''           # Show username in status bar  
set -g @rose_pine_directory ''      # Show current directory
set -g @rose_pine_date_time '%Y-%m-%d %H:%M'  # Date format (see 'man date')

# Background settings for transparent terminals
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'

# =============================================================================
# WINDOW BEHAVIOR & DISPLAY
# =============================================================================
set -g @rose_pine_default_window_behavior 'on'     # Use tmux default window behavior
set -g @rose_pine_show_current_program 'on'        # Show running program as window name
set -g @rose_pine_show_pane_directory 'on'         # Show current directory in window
set -g @rose_pine_disable_active_window_menu 'on'  # Hide active window menu (left side)
set -g @rose_pine_only_windows ''                  # Show only windows (minimal mode)

# =============================================================================
# VISUAL SEPARATORS & STYLING
# =============================================================================
# Separators (1-space padded)
set -g @rose_pine_left_separator ' > '
set -g @rose_pine_right_separator ' | '  
set -g @rose_pine_field_separator ' | '
set -g @rose_pine_window_separator ' - '          # Between window number and name
set -g @rose_pine_window_status_separator " | "   # Between window names

# =============================================================================
# ICONS & SYMBOLS
# =============================================================================
# Component icons (not padded)
set -g @rose_pine_session_icon ''      # Session name icon
set -g @rose_pine_current_window_icon '' # Active window icon
set -g @rose_pine_folder_icon ''       # Directory icon
set -g @rose_pine_username_icon ''     # Username icon  
set -g @rose_pine_hostname_icon ''     # Hostname icon
set -g @rose_pine_date_time_icon ''    # Date/time icon

# =============================================================================
# RESPONSIVE BEHAVIOR (EXPERIMENTAL)
# =============================================================================
# Note: These features are beta - test thoroughly before production use
set -g @rose_pine_prioritize_windows 'on'     # Hide right side when crowded
set -g @rose_pine_width_to_hide '80'          # Terminal width threshold
set -g @rose_pine_window_count '5'            # Window count threshold

# =============================================================================
# PLUGIN INTEGRATION
# =============================================================================
# Requires: tmux-plugins/tmux-net-speed and tmux-plugins/tmux-battery
set -g @rose_pine_status_right_append_section ' | #{network_bandwidth} | #{battery_icon} #{battery_percentage}'

# =============================================================================
# ADDITIONAL PLUGIN DEPENDENCIES
# =============================================================================
# Add these to your plugin list in tmux.conf:
